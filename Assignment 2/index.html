<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for drinks">
                <button id="search-button">Search</button>
            </div>
        </header>
    </div>

    <div class="columns">
        <!-- Drinks List Column -->
        <div class="drink-list" id="drink-list"></div>

        <!-- Selected Drinks Column -->
        <div class="selected-group">
            <h2>Your Cart</h2>
            <div class="select-title">
                <p>SL</p>
                <p>IMG</p>
                <p>NAME</p>
            </div>
            <hr>
            <ul id="group-list"></ul>
            <hr>
            
            <p id="group-count">Total: 0</p>
        </div>
    </div>

    <!-- Modal for Details -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-modal"><b>Back</b></span>
            <hr>
            <img id="modal-image" src="#" alt="Drink Image">
            <h2 id="modal-title"></h2>
            <p><strong>Category:</strong> <span id="modal-category"></span></p>
            <p><strong>Alcoholic:</strong> <span id="modal-alcoholic"></span></p>
            <p><strong>Glass:</strong> <span id="modal-glass"></span></p>
            <p><strong>Instructions:</strong> <span id="modal-instructions"></span></p>
            <p><strong>Ingredients:</strong> <span id="modal-ingredients"></span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
